<v-ons-page data-page="confirm">
  <custom-bar title=""></custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-item>
        {{address}}
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center"></div>
        <div class="right" v-show="destHasUsed"></div>
        <div class="right" v-show="!destHasUsed"></div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center"></div>
        <div class="right"><currency-set :ticker="coinType" :amount="amount" :easy="isEasy"></currency-set></div>
      </v-ons-list-item>
      <v-ons-list-item modifier="small">
        <div class="center"></div>
        <div class="right">(<currency-set :ticker="$store.state.fiat" :amount="fiat" :about="true" :easy="isEasy"></currency-set>)</div>
      </v-ons-list-item>

      <div v-show="!insufficientFund">
        <v-ons-list-item modifier="small">
          <div class="center"></div>
          <div class="right"><currency-set :ticker="coinType" :amount="fee" :easy="isEasy"></currency-set></div>
        </v-ons-list-item>
        <v-ons-list-item modifier="small">
          <div class="center"></div>
          <div class="right">{{txLabel}}</div>
        </v-ons-list-item>
        <v-ons-list-item modifier="small">
          <div class="center"></div>
          <div class="right">{{message}}</div>
        </v-ons-list-item>
        <v-ons-list-item :class="{'insufficientFund':insufficientFund}" modifier="small">
          <div class="center"></div>
          <div class="right"><currency-set :ticker="coinType" :amount="afterSent" :easy="isEasy"></currency-set></div>
        </v-ons-list-item>
        <v-ons-list-header></v-ons-list-header>
        <v-ons-list-item>
          <v-ons-input placeholder="" v-model="password" type="password"></v-ons-input>
        </v-ons-list-item>
        <v-ons-list-item>
          <v-ons-button :class="{shake:incorrect}" modifier="large" @click="next" :disabled="!((ready||utxoStr)&&password)"></v-ons-button>
        </v-ons-list-item>
      </div>
      
      <div v-show="hash">
        <v-ons-list-header></v-ons-list-header>
        <v-ons-list-item>
          <v-ons-input placeholder="" :value="hash"></v-ons-input>
        </v-ons-list-item>
      </div>
    </v-ons-list>

    <div v-show="insufficientFund">
      <v-ons-list>
        <v-ons-list-item>
          
        </v-ons-list-item>
        <v-ons-list-title></v-ons-list-title>
        <v-ons-list-item>
          
        </v-ons-list-item>
        <v-ons-list-item>
          ()
        </v-ons-list-item>
        <v-ons-list-item>
          ON
        </v-ons-list-item>
      </v-ons-list>
    </div>
  </div>
  <v-ons-modal :visible="loading">
    <p style="text-align: center">
      
      <br><br>
      <div class="spinner"></div>
      <br/>
      <v-ons-button modifier="quiet" @click="$emit('pop')"></v-ons-button>
    </p>
  </v-ons-modal>
</v-ons-page>
