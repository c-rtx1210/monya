<v-ons-page data-page="importExport">
  <custom-bar title="/" menu="true"></custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-item modifier="tappable chevron" @click="resetDialogConfirm=true"><div class="center"></div></v-ons-list-item>
      <v-ons-list-item modifier="tappable chevron" @click="regenerateAddress"><div class="center"></div></v-ons-list-item>
      <v-ons-list-header></v-ons-list-header>
      <v-ons-list-item modifier="small">暗号化されたが入っています。十分してください。</v-ons-list-item>
      <v-ons-list-item>
        <textarea class="textarea--transparent" cols="30" readonly="readonly" rows="10" :value="expJson" ></textarea>
      </v-ons-list-item>
      <v-ons-list-header></v-ons-list-header>
      <v-ons-list-item>
        <textarea class="textarea--transparent" cols="30" id="" name="" rows="10" v-model="impJson"></textarea>
      </v-ons-list-item>
      <v-ons-list-item>
        <v-ons-button modifier="large" @click="confirm = true"></v-ons-button>
      </v-ons-list-item>
    </v-ons-list>
    
  </div>
  <v-ons-alert-dialog modifier="rowfooter"
      :visible.sync="confirm"
    >
      <span slot="title"></span>
      <p></p>
      <template slot="footer">
        <div class="alert-dialog-button" @click="confirm = false"></div>
        <div class="alert-dialog-button" @click="save"></div>
      </template>
  </v-ons-alert-dialog>

  <v-ons-alert-dialog modifier="rowfooter"
      :visible.sync="resetDialogConfirm"
    >
      <span slot="title"></span>
      <p></p>
      <template slot="footer">
        <div class="alert-dialog-button" @click="resetDialogConfirm = false"></div>
        <div class="alert-dialog-button" @click="resetDialogConfirm=false;resetDialog=true"></div>
      </template>
    </v-ons-alert-dialog>
  <v-ons-alert-dialog modifier="rowfooter"
      :visible.sync="resetDialog"
    >
      <span slot="title"></span>
      <p></p>
      <template slot="footer">
        <div class="alert-dialog-button" @click="resetDialog = false"></div>
        <div class="alert-dialog-button" @click="reset"></div>
      </template>
  </v-ons-alert-dialog>
  <v-ons-modal :visible="loading">
      <p style="text-align: center">
         
        <br><br>
        <div class="spinner"></div>
      </p>
  </v-ons-modal>
</v-ons-page>
